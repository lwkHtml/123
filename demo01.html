<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>闭包</title>
	</head>
	<body>
		<script>
			//当函数里嵌套函数时，内部的函数可以访问到外部函数里的变量
			function fn1(x){
				var temp = 10;
				function fn2(y){
					alert(x+y+temp);
				}
				fn2(3);
			}
//			fn2(3);
//			fn1(10); //这不是闭包
			
			function fn3(x){
				var temp = 10;
				return function fn4(y){
					alert(x+y+(++temp));
				}
//				fn2(3);
			}
			var fn5 = fn3(2);
//			fn5(10);
//			fn5(10);
			function aa(){
				var a = 20;
				function bb(){
					a++;
					alert(a);
				}
				return bb;
			}
			var cc = aa();
//			cc();
//			cc();
			(function aa(){
				alert(111);
			})();
			</script>
	</body>
</html>
