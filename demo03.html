<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for(var i=0;i<10;i++){
				setTimeout(function(){
					console.log(i);
				},1000);
			}
			
			for(var i=0;i<10;i++){
				setTimeout(function(){
					console.log(i);
				},0);
			}
		</script>
	</body>
</html>
