<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
//			JavaScript 闭包的本质源自两点，词法作用域和函数当作值传递。
//			自执行函数(function(){}))()
//			闭包是指有权访问另一个函数作用域中的变量函数
//			简单的说，Javascript允许使用内部函数---即函数定义和函数表达式位于另一个函数的函数体内。
//			而且，这些内部函数可以访问它们所在的外部函数中声明的所有局部变量、参数和声明的其他内部函数。
//			当其中一个这样的内部函数在包含它们的外部函数之外被调用时，就会形成闭包。
			(function(){
				var a = 10;
				alert(a);
			})()
		</script>
	</body>
</html>
